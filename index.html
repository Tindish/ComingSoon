<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
  <title>Welcome to Mason&#146;s Deli</title>
  <style>
    /* Variables */
    :root {
    --main-color: rgb(216,211,186);
    --secondary-color: rgb(128,119,50);
    --icon-width: 240px;
    --mobile-icon-width: 140px;
    --footer-height: 30px;
    --background-image: url('https://source.unsplash.com/featured/?food');
    --background-color: rgba(0,0,0,.8);
  }
    /* Resets and General */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
    }
    a {
      text-decoration:none;
      color: var(--main-color);
    }
    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: var(--main-color);
    }

    /* Background */
    .bgimg, .bgcover {
      height: 100%;
      background-position: center;
      background-size: cover;
    }
    .bgimg {background-image: var(--background-image);}
    .bgcover {background-color: var(--background-color);}

    /* Content */
    .container {
      position: absolute;
      top: 0;

      width: 100%;
      height: 100%;
      padding: 0 15%;

      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;

      overflow: hidden;
    }

    .bgimg, .bgcover, .container {
      min-height: 450px;
      min-width: 310px;
    }

    img {
      width: var(--icon-width);
      padding-bottom: 40px;
    }
    h1 {
      font-size: 2.4rem;
      text-transform: uppercase;
    }
    p {
      margin: .5rem 0 1rem 0;
    }
    .button {
      display: inline-block;
      padding: 12px;
      border: 2px solid var(--main-color);
      margin: .5rem;
      width: 160px;

      transition: .3s ease-in-out;
    }
    .button:hover {
      background-color: var(--main-color);
      color: var(--secondary-color);
    }
    i {
      margin-right: 1rem;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      line-height: var(--footer-height);
      font-size: .8rem;
    }

    /* Reductions for mobile */
    @media only screen and (max-width: 768px) {
      img {
        width: var(--mobile-icon-width);
      }
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: .8rem;
      }
      .buttons {
        padding: 0 10%;
        max-width: 300px;
        margin: 0 auto;
      }
      .button {
        width: 80%;
        padding: 6px;
        border-width: 1px;
        font-size: .8rem;
      }
      .footer {
        font-size: .6em
      }
    }
    @media only screen and (max-height: 600px) {
    img {
      width: var(--mobile-icon-width);
    }
    h1 {
      font-size: 1.6rem;
    }
    p {
      font-size: .8rem;
    }
    .button {
      padding: 6px;
      border-width: 1px;
      font-size: .8rem;
    }
    .footer {
      font-size: .6em;
    }
  }
  /* IE 10 and up */
  @media all and (-ms-high-contrast: none), (-ms-high-contrast: active) {
    a {color: rgb(216,211,186);}
    body, html {color: rgb(216,211,186);}
    .bgimg {background-image: url('https://source.unsplash.com/featured/?food');}
    .bgcover {background-color: rgba(0,0,0,.8);}
    img {width: 240px;}
    .button {border: 2px solid rgb(216,211,186);}
    .button:hover {
      background-color: rgb(216,211,186);
      color: rgb(128,119,50);
    }
    .footer {line-height: 30px;}
  }
  @media only screen and (max-width: 768px) and (-ms-high-contrast: none), (-ms-high-contrast: active) {
    img {width: 140px;}
    .buttons {max-width:800px;}
    }
  @media only screen and (max-height: 600px) and (-ms-high-contrast: none), (-ms-high-contrast: active) {
    {img {width:140px;}
  }
</style>

<![endif]-->
</head>

    </p>

    </div>

  </div>
</body>
</html>
